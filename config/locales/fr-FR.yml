              <br />
              Courriel: [email]
              <br />
              Mot de passe: [password]
              <br />
              <br />
              <strong>IMPORTANT !</strong>
              <br />
              Ces identifiants ne seront plus communiqués, conservez-les !
              <br />
              <br />
              Vous avez oublié votre mot de passe ? Mettez un nouveau :
              <br />
              http://[domain]/users/password/new
              <br />
              <br />
              Cordialement,
              <br />
              Webmaster [domain]
              <br />
              <br />
              *** Ceci est un message automatique, ne répondez pas ! ***
              </div>

