        kinds:
          user_welcome:
            template_name: Padrão de boas-vindas
            message: |
              <div>
              Olá, [name].
              <br />
              <br />
              A sua conta para o sistema de chamados foi criada!
              <br />
              <br />
              Para se conectar você precisará armazenas as seguintes informações:
              <br />
              E-mail: [email]
              <br />
              Senha: [password]
              <br />
              <br />
              <strong>ATENÇÃO!</strong>
              <br />
              Esta informação é enviada uma única vez, guarde em segurança.
              <br />
              <br />
              Perdeu ou esqueceu a sua senha? Resete a sua senha em:
              <br />
              http://[domain]/users/password/new
              <br />
              <br />
              Atenciosamente,
              <br />
              Webmaster [domain]
              <br />
              <br />
              *** este e-mail foi automaticamente gerado, por gentileza, não responda ***
              </div>

          ticket_received:
            template_name: Padrão de chamado recebido
            message: |
              <div>
              Olá, [name].
              <br />
              <br />
              Em [created_at], você escreveu:
              <br />
              [content]
              <br />
              <br />
              Você está recebendo este e-mail para que você saiba que o seu chamado com o número [id] foi recebido.
              <br />
              <br />
              Atenciosamente,
              <br />
              Webmaster [domain]
              <br />
              <br />
              </div>

